	<script language='javascript'>
		
		
		
		$("#submitButtonId").click(function() {		
			
			if(validateReports(3))
			{
				// Check if this is a file download (XML or CSV) by looking at xml_dict
				var xmlDict = $("input[name='xml_dict']").val();
				var isFileDownload = false;
				
				if(xmlDict) {
					try {
						var parsedDict = eval('(' + xmlDict + ')');
						var format = parsedDict.format;
						if(format && (format.toLowerCase() === 'xml' || format.toLowerCase() === 'csv')) {
							isFileDownload = true;
						}
					} catch(e) {
						// If parsing fails, continue with AJAX
					}
				}
				
				if(isFileDownload) {
					// For file downloads, submit the form directly instead of using AJAX
					var form = $("form#detail");
					form.attr('action', './%(who)s.show.py');
					form.attr('method', 'POST');
					form.submit();
					return false;
				}
				
				// For other formats (HTML), use AJAX as before
				mostraCarregando();	   
				$.ajax({
				       type: "POST",
				       url: "./%(who)s.show.py",
				       async: true,
				       data: $("form#detail").serialize(), // serializes the form's elements.			       
				       success: function(data)
				       {
					   escondeCarregando();	   
					   var win=window.open('about:blank');
						with(win.document)
						{
						    open();
						    write(data);
						    close();
						}
				       }
				     });
			    
				return false; // avoid to execute the actual submit of the form.
			}
		    });		
		
	</script>
	
	<div id="divCarregando" style="display: none">

                </td>

    </div>

<!-- tests.html -->
<body onLoad="test_cookie()"> 
	<center>
		<div class="data">
			<p id="logo"><img src="../img/logo.png" alt="SICol" /></p>
			<noscript>
				<h2>%(label_Javascript_Error)s</h2>
				<p>%(label_JS_Error_Msg1)s</p>
				<p>%(label_JS_Error_Msg2)s</p>
				<p>%(label_JS_Error_Msg3)s</p>
			</noscript>
			<div id="cookie_error">
				<h2>%(label_Cookie_Error)s</h2>
				<p>%(label_Cookie_Error_Msg1)s</p>
				<p>%(label_Cookie_Error_Msg2)s</p>
				<p>%(label_Cookie_Error_Msg3)s</p>
			</div>
		</div>
	</center>
</body>
<!-- END - tests.html -->
